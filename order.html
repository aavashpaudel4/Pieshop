<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="site.css" type="text/css">
    <title>Bethany Pie Shop</title>
</head>
<style>
    @media only screen and (min-width:768px) {
        article {
            width: 350px;

        }

    }

    .input-group {
        margin-bottom: 20px;


    }

    .input-group input,
    .input-group textarea,
    .input-group select {
        padding: 10px;
        border: solid 1px #999;
        border-radius: 2px;
        width: 100%;
    }

    label {
        font-weight: bold;

    }

    input[type="reset"] {
        background: transparent;
        border: 0;
        text-decoration: underline;
        cursor: pointer
    }

    input[type="submit"] {
        border: solid 1px #999;
        border-radius: 3px;
        padding: 10px;
    }

    .pie .columns .title {
        width: 50%;
        display: flex;
        text-align: left;

</style>

<body>

    </header>
    <!-- It told search engine that The content in the page inside this element is primary content -->
    <main>

        <aside> <img src="images/logo.png" alt="BPS" srcset=""></aside>
        <article>
            <h1>Order</h1>
            <div class="pie">
                <img src="">

                </div>

                <div class="input-group">

                    <div><input type="text " name="address" id="address"></div>
                </div>

                    <div><label for="postal-code">Postal-code</label></div>

                </div>

                            <option value="Butwal">Butwal</option>
                            <option value="Nepaljung">Nepaljung</option>
                            <option value="Jhapa">Jhapa</option>
                            <option value="Manang">Manang</option>
                            <option value="Bagmati">Bagmati</option>
                            <option value="Butwal">Butwal</option>
                            <option value="Nepaljung">Nepaljung</option>
                            <option value="Jhapa">Jhapa</option>
                            <option value="Manang">Manang</option>
                            <option value="Bagmati">Bagmati</option>
                            <option value="Butwal">Butwal</option>
                            <option value="Nepaljung">Nepaljung</option>
                            <option value="Jhapa">Jhapa</option>
                            <option value="Manang">Manang</option>
                            <option value="Bagmati">Bagmati</option>
                            <option value="Butwal">Butwal</option>
                            <option value="Nepaljung">Nepaljung</option>
                            <option value="Jhapa">Jhapa</option>
                            <option value="Manang">Manang</option>
                        </select>

                    </div>

                    <div class="input-group">
                        <div><label for="comments">Comments</label></div>
                        <div>

                            </textarea>
                        </div>
                    </div>

                    <input type="reset" value="Reset">
                    <input type="submit" value="Order ok">

            </form>


        </article>



    </main>
    <footer>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="pies.html">Pies</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </footer>
</body>
<script>
    window.addEventListener("DOMContentLoaded", function (e) {
        const order = localStorage.getItem("order");

        if (order) {
            const pieOrder = JSON.parse(order);
            
            const orderInput=document.querySelector('#pie-order');
            orderInput.value=order;

            const pie = document.querySelector(".pie");

            const title = pie.querySelector(".title");
            const price = pie.querySelector(".price");
            const desc = pie.querySelector(".desc");

            title.innerText = pieOrder.title;
            price.innerText = pieOrder.price;
            desc.innerText = pieOrder.desc;

            const img = pie.querySelector("img");
            img.setAttribute("src", `images/${pieOrder.id}.png`);
            img.setAttribute("alt", pieOrder.title);

        }

    });

</script>

</html>
