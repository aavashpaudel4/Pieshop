<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="site.css" type="text/css">
    <title>Pies |Bethany Pie Shop</title>
</head>
<style>

</style>

<body>
    <header>
        <!-- It tells search engine that it is the header of the webpage which helps in ranking of the sites  -->
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/pies.html">Pies</a></li>
                <li><a href="./contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <!-- It told search engine that The content in the page inside this element is primary content -->
    <main>

        <aside> <img src="images/logo.png" alt="BPS" srcset=""></aside>
        <article>

            <section class="columns-desktop">
                <div class="pie">
                    <img src="images/apple-pie.png" alt="Apple Pie">

                    <div class="columns">
                        <div class="title">Apple Pie</div>
                        <div class="price">$12.2</div>
                    </div>
                    <p class="desc">Our Famous pie</p>
                    <button data-order="apple-pie">Order</button>
                </div>

                <div class="pie">
                    <img src="images/cherry-pie.png" alt="Apple Pie">

                    <div class="columns">
                        <div class="title">Cherry Pie</div>
                        <div class="price">$15 </div>

                    </div>
                    <p class="desc">A summer classic </p>
                    <button data-order="cherry-pie">Order</button>
                </div>
                <!--  data-order  description about what a people just odered-->
            </section>

        </article>

    </main>
    <footer>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="pies.html">Pies</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </footer>
</body>
<script>
    window.addEventListener("DOMContentLoaded", function () {
        const orderButtons = document.querySelectorAll("button[data-order]");

        orderButtons.forEach(
            function (button) {

                button.addEventListener("click", function (e) {
                    const button = e.currentTarget;
                    const container = button.parentNode;

                    const order={
                        id : button.getAttribute("data-order"),
                        title: container.querySelector(".title").innerText,
                        price: container.querySelector(".price").innerText,
                        desc: container.querySelector(".desc").innerText


                    };

                    localStorage.setItem("order",JSON.stringify(order));

                    const url=window.location.href.replace("pies.html","order.html");
                    window.location.href=url;


                });
            });

    });

</script>

</html>
